<link rel="stylesheet" href="pizzahome.css">
<div class="row m-0">
    <div id="carouselExampleAutoplaying" class="carousel slide p-0" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- <div class="carousel-item ">
            <img src="/access/img/b1.jpg" class="d-block w-auto" alt="...">
          </div> -->
          <div class="carousel-item active">
            <img src="img/b2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/b3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="row m-0 address">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="edit" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                <i class="fa-solid fa-truck-fast"></i> Giao hàng tận nơi
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="list" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                <i class="fa-solid fa-shop"></i> Đặt đến lấy
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="input-group mb-3">
                <input type="text" class="form-control fs-3" placeholder="Vui lòng nhập địa chỉ nhận hàng!" aria-label="Vui lòng nhập địa chỉ nhận hàng!" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fa-solid fa-paper-plane fs-3"></i>
                </button>
            </div>
        </div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="input-group mb-3">
                <input type="text" class="form-control fs-3" placeholder="Vui lòng nhập địa chỉ chi nhánh bạn nhận hàng!" aria-label="Vui lòng nhập địa chỉ chi nhánh bạn nhận hàng!" aria-describedby="button-addon3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon3">
                    <i class="fa-solid fa-paper-plane fs-3"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row m-0">
    <ul class="nav nav-underline justify-content-center fs-3">
        <li class="nav-item">
          <a class="nav-link "  href="#">Hôm nay ăn gì?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/khuyenmai">Khuyến mãi mỗi ngày</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#!/thucdon">Best sellers</a>
        </li>
    </ul>
    <hr>
    <div class="row justify-content-center align-items-center g-2" ng-controller="productCtrl">
        <div class="col-4 " ng-repeat="p in products | orderBy: prop | limitTo:5:begin">
            <div class="card text-start rounded-0">
              <div class="card-header text-center rounded-0"> 
                <a href="#!/chitietsp">
                    {{p.name}} 
                </a>
              </div>
              <div class="card-body p-0">
                <img src="{{p.img}}" alt="" srcset="" class="img-thumbnail rounded-0 p-0 img-pizza">
              </div>
              <div class="card-footer text-center rounded-0">{{p.price | currency:"":0}} VNĐ</div>
            </div>
        </div>
    </div>

</div>
